<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body> <h1>리터럴</h1>
<ul>
  <!--주의! 다음 주석을 풀면 예외가 발생함-->
  <!--    <li>"hello world!" = <span th:text="hello world!"></span></li>-->
  <li>'hello' + ' world!' = <span th:text="'hello' + ' world!'"></span></li>
  <li>'hello world!' = <span th:text="'hello world!'"></span></li>
  <li>'hello ' + ${data} = <span th:text="'hello ' + ${data}"></span></li>
  <li>리터럴 대체 |hello ${data}| = <span th:text="|hello ${data}|"></span></li>  <!-- | | 을 쓰면 공백있어도 하나의 토큰으로 사용 가능-->
  <li>사용가능한 리터럴 문법 = <span th:text="helloworld"></span></li> <!-- 공백 없이 이어져있으면 하나의 토큰으로 인식하여 작은따옴표 생략 가능 -->
</ul>
</body>
</html>
