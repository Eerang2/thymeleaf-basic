<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<h1>속성 설정</h1>
<input type="text" name="mock" th:name="userA" />

<h1>속성 추가</h1>
  - th:attrappend = <input type="text" class="text" th:attrappend="class=' large'" /><br/>  <!-- class large -->
  - th:attrprepend = <input type="text" class="text" th:attrprepend="class='large '" /><br/>  <!-- large class -->
  - th:classappend = <input type="text" class="text" th:classappend="large" /><br/>     <!-- text large -->

<h1>checked 처리</h1>
  - checked=false <input type="checkbox" name="active" checked="false" /><br/> <!-- checked="false" 여도 HtML내부에서 checked 가 있으면 체크를 한다. -->
  - checked o <input type="checkbox" name="active" th:checked="true" /><br/> <!-- 타임리프에서 true와 false를 설정해서 체크여부를 설정할 수 있게 되었다 -->
  - checked x <input type="checkbox" name="active" th:checked="false" /><br/>
</body>
</html>
